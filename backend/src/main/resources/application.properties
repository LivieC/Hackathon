server.port=8080
spring.application.name=deployment-monitor

# OpenShift Configuration
openshift.url=${OPENSHIFT_URL:https://localhost:8443}
openshift.username=${OPENSHIFT_USERNAME:admin}
openshift.password=${OPENSHIFT_PASSWORD:admin}

# Logging
logging.level.com.monitor=DEBUG
logging.level.io.fabric8.kubernetes.client=INFO

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Scheduler Configuration
monitor.refresh.rate=30000

# Profile Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}